        <!-- <p-table [columns]="cols" [value]="citas" selectionMode="single" [(selection)]="selectedCar" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15"> -->

        <p-table [columns]="cols" [value]="citas" selectionMode="single" [(selection)]="selectedCar"  [paginator]="true" [rows]="15">
                <ng-template pTemplate="caption">
                    Lista de citas
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                            {{col.header}}
                            <p-sortIcon [field]="col.field"></p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                        
                    <tr [pSelectableRow]="rowData">
                        <td *ngFor="let col of columns">
                            <div *ngIf="col.field === 'tipoCita.tipoCitaNombre';then nested_object_content else normal_content"></div>
                            <ng-template #nested_object_content>
                                {{rowData['tipoCita']['tipoCitaNombre']}}                                  
                            </ng-template>
                            <ng-template #normal_content>
                                {{rowData[col.field]}}
                            </ng-template>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary" let-rowData>
                    <div style="text-align:left">
                        <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Add"></button>
                    </div>
                </ng-template>    
            </p-table>
            
            <p-dialog header="Cita Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width: '300px'}">
                <div class="ui-g ui-fluid" *ngIf="cita">
                        
                    <div class="ui-g-12">
                        <div class="ui-g-4">
                            <label for="fechaCita">Fecha de cita</label>
                        </div>
                        <div class="ui-g-8">
                            <!-- <input pInputText id="fechaCita" [(ngModel)]="cita.fechaCita" /> -->
                            <p-calendar [(ngModel)]="cita.fechaCita" showTime="true" hourFormat="12"></p-calendar>
                        </div>
                    </div>
                </div>
                <p-footer>
                    <div class="ui-dialog-buttonpane ui-helper-clearfix">
                        <button type="button" pButton icon="fa fa-close" (click)="delete()" label="Delete"></button>
                        <button type="button" pButton icon="fa fa-check" (click)="save()" label="Save"></button>
                    </div>
                </p-footer>
            </p-dialog>
